<html>
<head>
	<title>Bivsi ucenici</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">        	
  	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
	<style type="text/css">
		.image {
			width: 120%;
			height: 100%;
			background-size: cover ;                     
    		position: fixed;
    		margin-left: 370px;
    		margin-top: -1px;
    		margin-right: -10px;
		}
	</style>

</head>
<body class="container-fluid">
	<div class="col-md-4">
	<nav>
		<div class="text">
			<p>Možete pretražiti godine generacija.</p>
		</div>
		<form role="search">
    		<div class="input-group">
        		<input type="text" class="form-control" id="year" placeholder="Search">        		
        		<button type="submit" class="btn btn-default input-group-btn" onClick="search()">Pretraži</button>
   			 </div>
		</form>

		<ul id="year-list"></ul>

		<script type="text/javascript">
			var ul = document.getElementById('year-list');
			var currentYear = (new Date()).getFullYear();

			for (var i = 1926; i <= currentYear; i++) 
			{
				var li = document.createElement('li');
				var hr = document.createElement('hr');
				var a = document.createElement('a');
				li.setAttribute("id", i);
				li.appendChild(a);
				a.innerHTML = i + "/" + (i+1).toString().substr(2,3);
				a.style.color = "white";
				ul.appendChild(li);
				ul.appendChild(hr);

				
			}

			function search() {
				var val = document.getElementById('year').value;
				window.location.hash = val;
				document.getElementById('year').innerHTML = "";
				window.location.hash = "";	
			}

		</script>
	</nav>
	</div>
	<div class="image">
		

	</div>

</body>
</html>
